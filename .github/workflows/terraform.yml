name: Terraform CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var="env=${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}"

      - name: Terraform Apply (Only on Main)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var="env=prod"

      - name: Terraform Apply (Only on Dev)
        if: github.ref == 'refs/heads/dev'
        run: terraform apply -auto-approve -var="env=dev"